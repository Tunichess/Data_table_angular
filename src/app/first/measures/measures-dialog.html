      </form>
    </div>

        </mat-form-field>

    </div>

  <mat-grid-list cols="20" rowHeight="423px" style="margin-top:5px">
    <mat-grid-tile style="background-color:white;border: 1px solid;" colspan="9">



      <mat-list style="width: 100%;height: 420px;overflow-y: scroll;">
        <ng-container *ngFor="let folder of folders">

          <mat-list-item (click)="selectParent(folder)"
            [ngStyle]="{'background-color': selectedParent==folder?'lightgray':''}">


            <mat-icon mat-list-icon>exit_to_app</mat-icon>
            <div mat-line>{{folder}}</div>
            <br>
          </mat-list-item>


        </ng-container>

      </mat-list>

      <!-- </ng-container> -->




    </mat-grid-tile>
    <mat-grid-tile style="width: 2px;" colspan="2">
      <div class="d-flex flex-column bd-highlight mb-3">
        <div class="p-2 bd-highlight"><button mat-icon-button (click)="moveToRight()"
            style="background-color: lightgray;" [disabled]="!selectedParent"
            aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>keyboard_arrow_right</mat-icon>
          </button></div>
        <div class="p-2 bd-highlight"><button mat-icon-button (click)="moveToLeft()"
            style="background-color: lightgray;" [disabled]="!selectedRight"
            aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>keyboard_arrow_left</mat-icon>
          </button></div>

      </div>



    </mat-grid-tile>
    <mat-grid-tile style="background-color:white;border: 1px solid;" colspan="9">

      <mat-selection-list #shoes [multiple]="false" style="width: 100%;height: 420px;">

        <mat-list-option *ngFor="let shoe of typesOfShoes" (click)="selectRight(shoe)" [value]="shoe">
          <mat-icon mat-list-icon>label</mat-icon>
          {{shoe}}
        </mat-list-option>
      </mat-selection-list>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="row">
    <div class="col-md-2">
      <mat-form-field style="width: 80px;" appearance="outline">
        <select matNativeControl required>
          <option value="SUM">SUM</option>
          <option value="AVG">AVG</option>
          <option value="MIN">MIN</option>
          <option value="MAX">SUM</option>
          <option value="COUNT">COUNT</option>
        </select>
      </mat-form-field>
    </div>
    <div class="col-md-3" style="
  margin-top: 15px;

">

  </select>
</mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Close</button>
  <button mat-raised-button (click)="closeDialog()" color="primary" cdkFocusInitial>Save</button>
</mat-dialog-actions>
