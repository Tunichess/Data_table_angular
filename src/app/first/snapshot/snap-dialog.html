<h2 mat-dialog-title>Snapshot</h2>
<mat-dialog-content  class="mat-typography">
  <div class="row">
    <div class="col-md-5">
      <mat-form-field style="width: 100%" appearance="outline">
        <mat-label>Cob Date *</mat-label>
        <input type="date" matInput placeholder="Select Date">
      </mat-form-field>
    </div>
    <div class="col-md-1" style="
  margin-top: 15px;
  margin-right: 10px;
">
      <mat-checkbox class="example-margin">Latest</mat-checkbox>
    </div>
    <div class="col-md-1" style="
  margin-top: 15px;
">
      <mat-checkbox class="example-margin">System</mat-checkbox>
    </div>
    <div class="col-md-1" style="
  margin-top: 15px;
">
      <mat-checkbox class="example-margin">Favorites</mat-checkbox>
    </div>

  </div>
  <div class="row">
    <div class="col-6"><form class="example-form">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Search" >
      <mat-icon matSuffix>filter_alt</mat-icon>
    </mat-form-field>
  </form></div>
  <div class="col-5 ml-4"><form class="example-form">
    <mat-form-field class="example-full-width1" appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Search" >
      <mat-icon matSuffix>filter_alt</mat-icon>
    </mat-form-field>
  </form></div>
  </div>

    <mat-list style="width: 100%;height: 420px;overflow-y: scroll;">

      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">COB Date</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let folder of folders;let i=index;"  >
            <tr  [ngStyle]="{'background-color': selectedParent==i+1?'lightgray':''}" (click)="selectParent(i+1)" >

            <td>{{folder.name}}</td>
            <td>{{folder.date|date}}</td>

        </button></div>

<mat-dialog-actions align="end">
